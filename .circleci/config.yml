version: 2
jobs:
  build:
    working_directory: ~/projectify-frontend
    docker:
      - image: node:17
    steps:
      - checkout
      - restore_cache:
          key: npm-cache-v1-{{ checksum "package-lock.json" }}
      - run:
          name: Install Dependencies
          command: npm ci
      - save_cache:
          key: npm-cache-v1-{{ checksum "package-lock.json" }}
          paths:
            - /home/circleci/.npm
      - run:
          name: Run check
          command: npm run check
      - run:
          name: Run lint
          command: npm run lint
