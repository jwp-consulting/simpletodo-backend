{% extends "base.html" %}
{% block content %}
    <p>Alpine test section</p>
    <h1 x-data="{ message: 'I ❤️ Alpine' }" x-text="message"></h1>
    <h1>{{ object.title }}</h1>
    <p>Sections:</p>
    <ol>
        {% for section in object.section_set.all %}
            <li data-section>{% include "workspace/project_detail/section.html" with section=section %}</li>
        {% endfor %}
    </ol>
{% endblock %}
