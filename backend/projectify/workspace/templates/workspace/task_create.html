{% extends "base.html" %}
{% block content %}
    <p>Create task for section {{ section.title }}</p>
    <form action="{% url 'workspace:sections:create-task' section.uuid %}"
          method="post">
        {{ form }}
        <input type="submit" value="Create">
        {% csrf_token %}
    </form>
{% endblock content %}
