{% extends "base.html" %}
{% block content %}
    <ol class="list-inside list-disc">
        {% for workspace in workspaces %}
            <li>
                Workspace: {{ workspace.title }}
                <a href="{% url "dashboard:workspaces:detail" workspace.uuid %}">View workspace</a>
            </li>
        {% endfor %}
    </ol>
{% endblock content %}
