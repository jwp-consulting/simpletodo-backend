setup:
    config:
        DJANGO_SETTINGS_MODULE: projectify.settings.production
        DJANGO_CONFIGURATION: Production
build:
    docker:
        web:
            dockerfile: containers/projectify-backend.Dockerfile
            target: projectify-backend
        worker:
            dockerfile: containers/projectify-backend.Dockerfile
            target: projectify-celery
        manage:
            dockerfile: containers/projectify-backend.Dockerfile
            target: projectify-manage
release:
    image: manage
    command:
        - migrate --noinput
run:
    web:
        image: web
    worker:
        image: worker
